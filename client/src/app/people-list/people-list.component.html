<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let p of people">
        <img mat-list-avatar src="{{p.giphyUrl}}" alt="{{p.name}}">
        <h3 mat-line>{{p.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
