<mat-card>
  <form #peopleForm="ngForm" (ngSubmit)="save(peopleForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{people.name ? 'Edit' : 'Add'}} Person</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="people.href">
      <mat-form-field>
        <input matInput placeholder="Person Name" [(ngModel)]="people.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!peopleForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(people.href)"
              *ngIf="people.href" type="button">Delete</button>
      <a mat-button [routerLink]="['/people-list']">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy" *ngIf="people.href">
        <img src="{{people.giphyUrl}}" alt="{{people.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
